name: Production Deployment

on:
  push:
    tags:
      - "v*.*.*"

  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest

    outputs:
      tag: ${{ steps.tag.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get tag version
        id: tag
        uses: WyriHaximus/github-action-get-previous-tag@v1
        with:
          fallback: deprecated

  continuous_integration:
    needs: setup
    uses: mariachibear/cutting-ninja-api/.github/workflows/continuous_integration.yml@master
    secrets: inherit

  docker:
    needs: [setup, continuous_integration]

    if: needs.setup.outputs.tag != 'deprecated'

    uses: mariachibear/cutting-ninja-api/.github/workflows/build_and_push_docker.yml@master
    with:
      tag: ${{ needs.setup.outputs.tag }}
    secrets: inherit

  ssh:
    needs: [setup, continuous_integration, docker]

    if: needs.setup.outputs.tag != 'deprecated'

    uses: mariachibear/cutting-ninja-api/.github/workflows/ssh_deploy.yml@master
    secrets: inherit

  develop_branch:
    needs: [setup, continuous_integration, docker, ssh]

    if: needs.setup.outputs.tag != 'deprecated'

    uses: mariachibear/cutting-ninja-api/.github/workflows/rebase_to_master.yml@master
    with:
      branch_name: "develop"
