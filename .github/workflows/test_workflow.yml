name: Test Workflow

on:
  workflow_dispatch:

jobs:
  default:

    runs-on: ubuntu-latest
    
    steps:
      -
        run: echo ${{ secrets }}
      -
        name: Deploy commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          key: ${{ secrets.SSH_KEY }}
          script: ${{ secrets.HOST_CMDS }}
    
