name: Production Deployment

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get tag version
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          strip_v: true

  ci:
    needs: setup
    uses: mariachibear/cutting-ninja-api/.github/workflows/continuous_integration.yml@master
    secrets: inherit

  cd:
    needs: [setup, ci]
    uses: mariachibear/cutting-ninja-api/.github/workflows/continuous_deployment.yml@master
    with:
      tag: ${{ needs.setup.outputs.tag }}
    secrets: inherit

  rebase_develop:
    needs: [setup, ci, cd]
    name: Rebase `develop` with `master`
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: develop
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git rebase origin/master
          git push origin develop --force
